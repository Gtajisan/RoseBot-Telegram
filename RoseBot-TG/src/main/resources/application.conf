bot {
    # Telegram Bot API Token
    token = "YOUR_BOT_TOKEN_HERE"
    token = ${?BOT_TOKEN}
    
    # Bot username
    username = "YourBotUsername"
    username = ${?BOT_USERNAME}
    
    # Owner/Admin IDs (comma separated)
    owners = "123456789"
    owners = ${?BOT_OWNERS}
    
    # Database file path
    database {
        path = "data/rose.db"
        path = ${?DB_PATH}
    }
    
    # API Timeouts
    api {
        connect-timeout = 10
        read-timeout = 30
    }
}

# Logging configuration
logging {
    level = "INFO"
    level = ${?LOG_LEVEL}
}
